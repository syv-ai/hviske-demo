<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tale Transskription Service</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', 'Arial Black', sans-serif;
            background: #FF6B35;
            background-image: 
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 107, 53, 0.9);
            z-index: -1;
        }
        
        .container {
            background: #FFFF00;
            border: 8px solid #000;
            box-shadow: 12px 12px 0 #000;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: #00F5FF;
            z-index: -1;
        }
        
        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 40px;
            font-size: 3.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 4px 4px 0 #FF1493;
            line-height: 0.9;
        }
        
        .upload-area {
            border: 6px solid #000;
            padding: 60px 20px;
            text-align: center;
            background: #00FF00;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0 #000;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .upload-area:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 #000;
        }
        
        .upload-area.dragover {
            background: #FF69B4;
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 #000;
        }
        
        .upload-icon {
            font-size: 5em;
            color: #000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #FFFF00;
        }
        
        .upload-text {
            font-size: 1.4em;
            color: #000;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .upload-hint {
            font-size: 1em;
            color: #000;
            margin-bottom: 30px;
            font-weight: 500;
            background: #FFFF00;
            padding: 10px;
            border: 3px solid #000;
            display: inline-block;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: #FF1493;
            color: #000;
            border: 4px solid #000;
            padding: 16px 32px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 6px 6px 0 #000;
            transition: all 0.2s ease;
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
        }
        
        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 #000;
        }
        
        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 6px 6px 0 #000;
        }
        
        .progress-bar {
            width: 100%;
            height: 16px;
            background: #000;
            border: 4px solid #000;
            margin: 20px 0;
            display: none;
            box-shadow: 4px 4px 0 #000;
        }
        
        .progress-fill {
            height: 100%;
            background: #00FF00;
            transition: width 0.3s ease;
            border-right: 2px solid #000;
        }
        
        .result-area {
            margin-top: 30px;
            padding: 30px;
            background: #00F5FF;
            border: 6px solid #000;
            display: none;
            box-shadow: 8px 8px 0 #000;
        }
        
        .result-title {
            font-size: 1.6em;
            color: #000;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .transcription-text {
            background: #FFFF00;
            padding: 25px;
            border: 4px solid #000;
            font-size: 1.2em;
            line-height: 1.6;
            color: #000;
            min-height: 120px;
            white-space: pre-wrap;
            font-weight: 500;
            box-shadow: 4px 4px 0 #000;
        }
        
        .file-info {
            margin-bottom: 20px;
            padding: 20px;
            background: #FF69B4;
            border: 4px solid #000;
            display: none;
            box-shadow: 6px 6px 0 #000;
        }
        
        .file-name {
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        
        .file-size {
            color: #000;
            font-size: 1em;
            font-weight: 600;
        }
        
        .error-message {
            color: #000;
            background: #FF4444;
            padding: 20px;
            margin-top: 20px;
            border: 4px solid #000;
            display: none;
            font-weight: 600;
            font-size: 1.1em;
            text-transform: uppercase;
            box-shadow: 6px 6px 0 #000;
        }
        
        .status-message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.3em;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            background: #FFFF00;
            padding: 15px;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
        }
        
        .copy-btn {
            background: #00FF00;
            font-size: 1em;
            padding: 12px 24px;
            margin-top: 15px;
        }
        
        .copy-btn:hover {
            background: #32CD32;
        }
        
        .divider {
            margin: 30px 0;
            color: #000;
            font-size: 1.2em;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
            text-align: center;
        }
        
        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 6px;
            background: #000;
            z-index: 1;
        }
        
        .divider:after {
            content: 'ELLER';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFFF00;
            padding: 6px 16px;
            z-index: 2;
            border: 3px solid #000;
            font-size: 0.9em;
            letter-spacing: 2px;
        }
        
        .record-btn {
            background: #FF4444;
            animation: none;
        }
        
        .record-btn:hover {
            background: #FF6666;
        }
        
        .record-btn.recording {
            background: #00FF00;
            animation: brutalist-pulse 1s infinite;
        }
        
        @keyframes brutalist-pulse {
            0% { 
                transform: scale(1);
                box-shadow: 6px 6px 0 #000;
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 8px 8px 0 #000;
            }
            100% { 
                transform: scale(1);
                box-shadow: 6px 6px 0 #000;
            }
        }
        
        .recording-info {
            margin-top: 30px;
            padding: 25px;
            background: #FFFF00;
            border: 6px solid #000;
            display: none;
            text-align: center;
            box-shadow: 8px 8px 0 #000;
        }
        
        .recording-time {
            font-size: 2.5em;
            font-weight: 700;
            color: #000;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #FF1493;
        }
        
        .recording-level {
            width: 100%;
            height: 16px;
            background: #000;
            border: 4px solid #000;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0 #000;
        }
        
        .recording-level-fill {
            height: 100%;
            background: #00FF00;
            transition: width 0.1s ease;
            border-right: 2px solid #000;
        }
        
        /* Glitch effect for title */
        h1::before {
            content: 'üéôÔ∏è TALE TRANSSKRIPTION';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            color: #00FF00;
            z-index: -1;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-2px, 2px); }
            4% { transform: translate(2px, -2px); }
            6% { transform: translate(0); }
            100% { transform: translate(0); }
        }
        
        /* Brutalist focus styles */
        .btn:focus,
        .transcription-text:focus {
            outline: 4px solid #FF1493;
            outline-offset: 4px;
        }
        
        /* Additional brutalist elements */
        .container::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: #FF1493;
            border: 3px solid #000;
            transform: rotate(45deg);
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
        }
        
        .upload-area::after {
            content: '';
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #000;
        }
        
        @media (max-width: 700px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 1em;
                margin: 8px;
            }
            
            .recording-info {
                padding: 20px;
            }
            
            .recording-time {
                font-size: 2em;
            }
            
            .upload-icon {
                font-size: 4em;
            }
            
            .upload-text {
                font-size: 1.2em;
            }
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }
            
            .upload-icon {
                font-size: 3em;
            }
            
            .upload-text {
                font-size: 1.1em;
            }
            
            .recording-time {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Tale Transskription</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop din lydfil her eller klik for at gennemse</div>
            <div class="upload-hint">Underst√∏tter: WAV, MP3, MP4, M4A, FLAC, OGG, WEBM eller optag direkte</div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                V√¶lg Fil
            </button>
            <div class="divider">eller</div>
            <button class="btn record-btn" id="recordBtn" onclick="toggleRecording(event)">
                üé§ Start Optagelse
            </button>
        </div>
        
        <input type="file" id="fileInput" accept=".wav,.mp3,.mp4,.m4a,.flac,.ogg,.webm" />
        
        <div class="recording-info" id="recordingInfo">
            <div class="recording-time" id="recordingTime">00:00</div>
            <div class="recording-level">
                <div class="recording-level-fill" id="recordingLevelFill"></div>
            </div>
            <button class="btn" onclick="stopRecording(event)">
                üõë Stop Optagelse
            </button>
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="result-area" id="resultArea">
            <div class="result-title">Transskription Resultat:</div>
            <div class="transcription-text" id="transcriptionText"></div>
            <button class="btn copy-btn" onclick="copyTranscription()">
                üìã Kopier Tekst
            </button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const resultArea = document.getElementById('resultArea');
        const transcriptionText = document.getElementById('transcriptionText');
        const errorMessage = document.getElementById('errorMessage');
        
        // Recording elements
        const recordBtn = document.getElementById('recordBtn');
        const recordingInfo = document.getElementById('recordingInfo');
        const recordingTime = document.getElementById('recordingTime');
        const recordingLevelFill = document.getElementById('recordingLevelFill');
        
        // Recording state
        let mediaRecorder = null;
        let recordingChunks = [];
        let recordingStartTime = 0;
        let recordingInterval = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let isRecording = false;
        
        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            // Reset UI
            hideError();
            resultArea.style.display = 'none';
            
            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            
            // Start upload
            uploadFile(file);
        }
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                // Show progress
                progressBar.style.display = 'block';
                statusMessage.textContent = 'Uploader og behandler...';
                
                // Simulate progress (since we can't track real upload progress with fetch)
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 500);
                
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload fejlede');
                }
                
                const result = await response.json();
                
                // Hide progress, show result
                progressBar.style.display = 'none';
                statusMessage.textContent = '';
                
                transcriptionText.textContent = result.transcription;
                resultArea.style.display = 'block';
                
            } catch (error) {
                // Hide progress, show error
                progressBar.style.display = 'none';
                statusMessage.textContent = '';
                showError(error.message || 'Der opstod en fejl under transskription');
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function copyTranscription() {
            const text = transcriptionText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Kopieret!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
        
        // Recording functions
        async function toggleRecording(event) {
            // Prevent the click from bubbling up to the upload area
            if (event) {
                event.stopPropagation();
            }
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        async function startRecording() {
            try {
                // Reset UI
                hideError();
                resultArea.style.display = 'none';
                fileInfo.style.display = 'none';
                
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                // Set up MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                recordingChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordingChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordingChunks, { type: 'audio/webm' });
                    processRecordedAudio(blob);
                };
                
                // Set up audio level monitoring
                setupAudioLevelMonitoring(stream);
                
                // Start recording
                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                
                // Update UI
                recordBtn.textContent = 'üî¥ Optager...';
                recordBtn.classList.add('recording');
                recordingInfo.style.display = 'block';
                
                // Start timer
                recordingInterval = setInterval(updateRecordingTime, 100);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showError('Kan ikke f√• adgang til mikrofon. Tjek venligst tilladelser.');
            }
        }
        
        function stopRecording(event) {
            // Prevent the click from bubbling up to the upload area
            if (event) {
                event.stopPropagation();
            }
            
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // Clean up
                if (recordingInterval) {
                    clearInterval(recordingInterval);
                    recordingInterval = null;
                }
                
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                
                // Update UI
                recordBtn.textContent = 'üé§ Start Optagelse';
                recordBtn.classList.remove('recording');
                recordingInfo.style.display = 'none';
                
                // Stop all tracks
                if (microphone) {
                    microphone.getTracks().forEach(track => track.stop());
                }
            }
        }
        
        function setupAudioLevelMonitoring(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = stream;
            
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function updateLevel() {
                if (isRecording) {
                    analyser.getByteFrequencyData(dataArray);
                    
                    // Calculate average level
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / bufferLength;
                    const level = (average / 255) * 100;
                    
                    recordingLevelFill.style.width = level + '%';
                    requestAnimationFrame(updateLevel);
                }
            }
            
            updateLevel();
        }
        
        function updateRecordingTime() {
            if (isRecording) {
                const elapsed = Date.now() - recordingStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                recordingTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        async function processRecordedAudio(blob) {
            try {
                // Create a File object from the blob
                const file = new File([blob], 'recording.webm', { type: 'audio/webm' });
                
                // Show file info
                fileName.textContent = 'Stemmeoptagelse';
                fileSize.textContent = `${(blob.size / 1024 / 1024).toFixed(2)} MB`;
                fileInfo.style.display = 'block';
                
                // Process the recording
                await uploadFile(file);
                
            } catch (error) {
                console.error('Error processing recorded audio:', error);
                showError('Fejl ved behandling af den optagne lyd');
            }
        }
        
        // Check server health on load
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (!data.model_loaded) {
                    showError('Modellen indl√¶ser stadig. Vent venligst et √∏jeblik og pr√∏v igen.');
                }
            })
            .catch(err => {
                showError('Kan ikke forbinde til serveren. Tjek venligst om tjenesten k√∏rer.');
            });
    </script>
</body>
